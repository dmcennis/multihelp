<h2>Playing MIDI Files</h2>
<p>To play a midi file:
<ol>
	<li>Choose the "Play MIDI..." menu option. </li>
	<li>left click on "Load MIDI File"</li>
	<li>Click "Play"</li>
</ol>
Note that the text box is not editable.  It only shows the name of the midi file
chosen via the file dialog.
