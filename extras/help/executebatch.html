<h2>Executing Batches</h2>
<p>To execute a batch file:
<ul>
	<li>Either <a href="addbatch.html">add</a> batches or <a href="saveloadbatch.html">load</a>
	batches into jAudio.</li>
	<li>Select "Execute Batches" from the "Batches" menu.
</ul>
a progress bar will appear that will indicate the progress of the batched jobs.
