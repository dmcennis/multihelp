<h2>Save For Overall Recordings</h2>
<p>This checkbox toggles whether or not statistics on the mean and standard deviation
should be calculated for every feature over the entire recording.  Note that this
option is mutually exclusive with outputing on a per window basis when outputing to 
Weka's ARFF format.

</body>
